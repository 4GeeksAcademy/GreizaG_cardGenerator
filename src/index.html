<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card d-flex align-center spade">
        <div class="me-auto ps-2 mt-1 fs-1">
          <span id="suitUp">♠</span>
        </div>
        <div
          class="card-body text-center d-flex justify-content-center align-items-center"
        >
          <p id="cardNum" class="m-0 fs-1">A</p>
        </div>
        <div class="ms-auto pe-2 mb-1 fs-1">
          <span id="suitDown">♠</span>
        </div>
      </div>
    </div>
  </body>
</html>
